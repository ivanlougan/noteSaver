<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Saver</title>
    <style>
        form * {
        display: block;
        }
    </style>
</head>
<body>
    <h1>Notebook</h1>
    <form method="post" action="/save">
        <label>
            Note id:
            <input name="id" placeholder="e.g. abc123">
        </label>
        <label>
            Content:
            <textarea name="note" placeholder="Type your text here.." rows="5" cols="50"></textarea>
        </label>
        <button type="submit">Save</button>
    </form>

</body>
</html>
